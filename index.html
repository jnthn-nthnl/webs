<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebView JavaScript Interface Test</title>
</head>

<body>
  <h2>WebView JavaScript Interface Test</h2>
  <p>Check console logs for results.</p>

  <script>
    console.log("=== WebView Test Started ===");
    console.log("Page loaded successfully");

    /*
     * IMPORTANT:
     * Replace ANDROID_INTERFACE with the real interface name
     * (value of c0058v.f473a)
     *
     * Example:
     * const iface = window.Android;
     * const iface = window.flutter_inappwebview;
     */

    const iface = window.Android; // <-- CHANGE THIS

    if (iface) {
      console.log("[+] JavaScript interface is EXPOSED:", iface);

      try {
        iface.postMessage("WebView security test message");
        console.log("[+] postMessage() successfully invoked");
      } catch (e) {
        console.log("[-] Interface exists but method call failed:", e);
      }

    } else {
      console.log("[-] JavaScript interface NOT found");
    }

    console.log("=== WebView Test Finished ===");
  </script>

</body>
</html>
